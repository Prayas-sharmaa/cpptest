<!DOCTYPE html>
<html>
<head>
    <title>Smart Cloud Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .top-navbar {
            height: 60px;
            background-color: #343a40;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }
        .sidebar {
            background-color: #212529;
            min-height: 100vh;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            border-radius: 4px;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            min-height: 120px;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <div class="top-navbar">
        <div class="brand">Smart Cloud Kitchen</div>

        <div class="top-right">
            {% if user.is_authenticated %}
                <span class="me-3">Welcome, {{ user.username }}</span>
            {% else %}
                <a href="/login/" class="btn btn-sm btn-light">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            {% if user.is_authenticated %}
            <div class="col-md-3 sidebar">
                <a href="/">Dashboard</a>
                <a href="/orders/">Orders</a>
                <a href="/inventory/">Inventory</a>
                <a href="/recipes/">Recipes</a>
                <a href="/logout/">Logout</a>
            </div>
            {% endif %}

            <!-- Main Content -->
            <div class="{% if user.is_authenticated %}col-md-9{% else %}col-md-12{% endif %} main-content">
                {% block content %}{% endblock %}
            </div>

        </div>
    </div>

</body>
</html>
