<!DOCTYPE html>
<html>
<head>
    <title>Smart Cloud Kitchen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .top-navbar {
            height: 60px;
            background-color: #343a40;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }
        .sidebar {
            background-color: #212529;
            min-height: 100vh;
            color: white;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #495057;
            border-radius: 4px;
        }
        .main-content {
            padding: 20px;
        }
        .card {
            min-height: 120px;
        }
    </style>
</head>
<body>

    <!-- Top Navbar -->
    <div class="top-navbar">
        <div class="brand">Smart Cloud Kitchen</div>
        <div class="top-right">
            <span class="me-3"></span>
            <span>Admin</span>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <a href="/">Dashboard</a>
                <a href="/orders/">Orders</a>
                <a href="/inventory/">Inventory</a>
                <a href="/recipes/">recipe</a>
                <a href="/logout/">Logout</a>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                {% block content %}{% endblock %}
            </div>

        </div>
    </div>

</body>
</html>
