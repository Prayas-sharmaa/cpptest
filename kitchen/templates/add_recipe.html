{% extends "base.html" %}
{% block content %}

<h1 class="mb-4">Add Recipe</h1>

<form method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Recipe Name</label>
        <input type="text" name="name" class="form-control" placeholder="e.g., Veg Burger" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Ingredients</label>
        <small class="text-muted d-block mb-2">
            Format: <strong>item:qty,item:qty</strong>  
            Example: <code>patty:1,bun:1,tomato:2</code>
        </small>
        <input type="text" name="ingredients" class="form-control" required>
    </div>

    <button class="btn btn-success">Save Recipe</button>
    <a href="{% url 'recipe_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
