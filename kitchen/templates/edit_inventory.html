{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Edit Inventory Item</h2>

<div class="card shadow-sm">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_name" class="form-label">Item Name</label>
                <input type="text" name="name" value="{{ form.name.value }}" class="form-control" id="id_name" required>
                {% if form.name.errors %}
                    <div class="text-danger mt-1">
                        {{ form.name.errors.as_text }}
                    </div>
                {% endif %}
            </div>

            <div class="mb-3">
                <label for="id_qty" class="form-label">Quantity</label>
                <input type="number" name="qty" value="{{ form.qty.value }}" class="form-control" id="id_qty" min="0" required>
                {% if form.qty.errors %}
                    <div class="text-danger mt-1">
                        {{ form.qty.errors.as_text }}
                    </div>
                {% endif %}
            </div>

            <button type="submit" class="btn btn-primary">Update Inventory</button>
            <a href="/inventory/" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
