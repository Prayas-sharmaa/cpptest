{% extends "base.html" %}
{% block content %}

<style>
    .login-wrapper {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #ffffff;
        padding: 20px;
    }

    .login-card {
        width: 380px;
        background: #ffffff;
        border-radius: 12px;
        padding: 30px;
        border: 1px solid #e5e5e5;
        box-shadow: 0 4px 18px rgba(0, 0, 0, 0.08);
    }

    .login-card h3 {
        font-weight: 600;
        margin-bottom: 15px;
        color: #333;
    }

    .login-subtitle {
        font-size: 14px;
        color: #666;
        margin-bottom: 25px;
    }

    .form-control {
        padding-left: 40px;
        height: 45px;
    }

    .input-icon {
        position: absolute;
        top: 50%;
        left: 12px;
        transform: translateY(-50%);
        color: #6c757d;
    }

    .btn-login {
        background: #0d6efd;
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin-top: 15px;
        border-radius: 6px;
    }

    .btn-login:hover {
        background: #0b5cd4;
    }
</style>

<div class="login-wrapper">

    <div class="login-card">

        <h3 class="text-center">Login</h3>
        <p class="text-center login-subtitle">Enter your credentials to continue</p>

        {% if form.errors %}
            <div class="alert alert-danger text-center py-2">
                Invalid username or password.
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

<div class="mb-3">
    <label for="{{ form.username.id_for_label }}">Username</label>
    {{ form.username }}
</div>

<div class="mb-3">
    <label for="{{ form.password.id_for_label }}">Password </label>
    {{ form.password }}
</div>


            <!-- Login Button -->
            <button class="btn btn-login">Login</button>

        </form>
    </div>

</div>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

{% endblock %}
